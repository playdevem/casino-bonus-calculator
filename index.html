<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Bonus Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <h2>Casino Bonus Calculator</h2>
        
        <div class="input-group">
            <label for="deposit">Deposit Amount:</label>
            <input type="number" id="deposit" placeholder="Enter deposit amount">
        </div>

        <div class="input-group">
            <label for="bonus">Bonus Percentage (%):</label>
            <input type="number" id="bonus" placeholder="Enter bonus percentage" value="100">
        </div>

        <div class="input-group">
            <label for="wager">Wagering Requirement (x):</label>
            <input type="number" id="wager" placeholder="Enter wagering multiplier" value="35">
        </div>

        <div class="result" id="result">
            Results will appear here...
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
